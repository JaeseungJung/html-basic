<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <fieldset style="background-color: rgb(179, 237, 245); 
        margin:0px,100px,100px,100px; 
        align-content:center;">


            <legend>Form 요소</legend <label for=" fname">이름</label>
            <input type="text" name="fname" id="fname" placeholder="이름 입력"><br><br>

            <label for="">나이:</label>
            <input type="tel" name="tel" id="tel" placeholder="나이 입력"><br><br>

            <label for="">전화:</label>
            <input type="tel" name="tel" id="tel" placeholder="전화번호 입력"><br><br>
            <label for="">비밀번호:</label>
            <input type="tel" name="tel" id="tel" placeholder="비밀번호"><br><br>

            <label for="">파일:</label>
            <input type="file" name="tel" id="tel"><br><br>

            <label for="">컬러:</label>
            <input type="color" name="tel" id="tel"><br><br>

            <label for="">날짜:</label>
            <input type="date" name="tel" id="tel"><br><br>

            <label for="">시간:</label>
            <input type="time" name="tel" id="tel"><br><br>

            <label for="">날짜시간:</label>
            <input type="datetime" name="tel" id="tel"><br><br>

            <label for="">범위:</label>
            <input type="range" name="tel" id="tel"><br><br>

            <label for="">성별:</label>
            <input type="radio" name="" id="">남자
            <input type="radio" name="" id="">여자


            <br><br>

            <label for="">취미:</label>
            <input type="checkbox" name="축구" id="축구">축구
            <input type="checkbox" name="축구" id="축구">야구
            <input type="checkbox" name="축구" id="축구">배구
            <input type="checkbox" name="축구" id="축구">농구
            <br><br>

            <label for="">거주지:</label>

            <select name="country" id="county">
                <option value="Korea">선택해주세요</option>
                <option value="Japan"></option>
                <option value="China"></option>

            </select><br><br>


            <label for="">자기소개:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>


            <input type="submit" value="저장">


        </fieldset>


    </div>
</body>

</html>
