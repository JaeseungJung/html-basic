<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            margin: 10px;
        }
    </style>
</head>

<body>

    <form action="">
        <label for="">사용자 ID</label>


        <input type="text" name="" id="" maxlength="6" required autofocus placeholder="아이디를 입력하세요." autocomplete="on">
        <br>
        <!-- <p>오토포커스는 처음 마우스 커서 위치를 설정합니다</p> -->


        <div>
            <input type="color" name="" id="">
        </div>

        <div>
            <input type="date" name="" id="">
        </div>

        <div>
            <input type="datetime-local" name="" id="">
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" name="" id="email" placeholder="abc@naver.com form required">
        </div>

        <div>
            <input type="file" name="" id="" multiple>
        </div>

        <div>


            <input type="image"
                src="https://planetary.s3.amazonaws.com/web/assets/pictures/_576x576_crop_center-center_82_line/DogeMoon.jpg"
                alt="도지문" img width="200px" ;>
            <!-- <p>이미지이자 버튼 역할을 합니다. 인풋 이미지.</p> -->

            <!-- <img src="https://cdn.akamai.steamstatic.com/steam/apps/206440/header.jpg?t=1579718439" alt=""> -->


        </div>


        <div>
            <input type="month" name="" id="">
        </div>

        <div>
            <input type="number">

        </div>

        <div>
            <input type="password" name="" id="" maxlength="10">
        </div>

        <div>

            <!-- <input type="radio" name="" id=""> -->
            <input type="radio" name="rao_program_lang" id="rdo_html" disabled>
            <label for="rdo_html">HTML</label>

            <input type="radio" name="rao_program_lang" id="rdo_css" checked>
            <label for="rdo_css">CSS</label>

            <label><input type="radio" name="rdo_program_lang" id="rdo_js">자바스크립트</label>
            <br><br>


        </div>


        <div><input type="range" name="" id="" min="10" max="500"></div>



        <div>
            <input type="search" name="" id="" placeholder="검색어를 입력하세용">
        </div>


        <div>
            <input type="tel" name="" id="" placeholder="전화번호를 입력하세용" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
            <!-- <p>패턴 정규식. 전화번호 형식인지 검증합니다.</p> -->
        </div>

        <div>
            <input type="time" name="" id="">
        </div>

        <div>
            <input type="url" name="" id="" value:"https://google.com" placeholder="url" value="https//google.com"
                readonly>
        </div>

        <div>
            <input type="hidden" name="" value="A">
            <!-- <p>히든 밸류 값은 보이지 않습니다.</p> -->
        </div>

        <div>
            <input type="week" name="" id="">

        </div>

        <div>
            <label for="counrty">Country</label>

            <select name="country" id="county">
                <option value="Korea">Korea</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>

            </select>

        </div>


        <div>
            <textarea name="" id="" style="width: 30%;" cols="30" rows="5" placeholder="텍스트를 입력하세요."
                maxlength="100"></textarea>
        </div>





        <button type="button">조회</button>
        <!-- <button>조회</button> 디폴트값-->


        <input type="submit" value="저장">







    </form>



</body>

</html>
